apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.ivygames.morskoiboi"
        minSdkVersion 13
        targetSdkVersion 16

        testApplicationId "com.ivygames.morskoiboi.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            testCoverageEnabled = true
        }

        debug {
            debuggable true
            testCoverageEnabled = true

//            if (testCoverageEnabled) {
//                testInstrumentationRunner 'com.here.test.JacocoRunner'
//            } else {
//                testInstrumentationRunner 'com.here.test.JUnitReportGoogleInstrumentationTestRunner'
//            }
        }

    }

    signingConfigs {
        debug {
            storeFile file("test.debug.keystore")
        }
    }

    productFlavors {
        lite {
            applicationId = "com.ivygames.morskoiboi"
        }
        pro {
            applicationId = "com.ivygames.morskoiboi.pro"
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    sourceSets { lite { java.srcDirs = ['src/lite/java', 'src/lite/java/1'] } }
}

dependencies {
    compile project(':AppTheme')
    compile project(':fragmentdialog')
    compile project(':BaseGameUtils')
    compile project(':RUtils')
    compile files('libs/adcolony.jar')
    compile 'com.google.android.gms:play-services-games:7.5.0'
    compile 'com.google.android.gms:play-services-ads:7.5.0'
    compile 'com.google.android.gms:play-services-analytics:7.5.0'
    compile 'com.google.android.gms:play-services-identity:7.5.0'
    compile 'com.google.android.gms:play-services-plus:7.5.0'
    compile 'com.google.android.gms:play-services-appstate:7.5.0'
    compile 'com.google.android.gms:play-services-drive:7.5.0'
    compile 'ch.acra:acra:4.6.2'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
    }
    // androidTestCompile 'com.jayway.android.robotium:robotium-solo:4.2'
    // androidTestCompile files('libs/dexmaker-1.0.jar')
    // androidTestCompile files('libs/dexmaker-mockito-1.0.jar')
    // androidTestCompile files('libs/mockito-all-1.9.5.jar')
    compile project(':BillingUtils')

    // Unit test dependencies.
//    def robolectricVersion = '3.0'

    testCompile "org.robolectric:robolectric:3.0"
//    testCompile "org.robolectric:shadows-support-v4:${robolectricVersion}"
    testCompile 'junit:junit:4.12'
//    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}
